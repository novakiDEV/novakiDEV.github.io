<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Roblox UI Designer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg-color: #121212;
            --secondary-bg-color: #1E1E1E;
            --primary-text-color: #EAEAEA;
            --accent-color: #007BFF;
            --card-border-color: #2a2a2a;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--primary-bg-color);
            color: var(--primary-text-color);
            overflow-x: hidden;
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 25px;
        }

        header {
            text-align: center;
            padding-bottom: 40px;
            border-bottom: 1px solid var(--card-border-color);
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.8em;
            margin: 0;
            font-weight: 700;
        }

        header p {
            font-size: 1.2em;
            color: #aaa;
            font-weight: 300;
        }

        .section {
            margin-bottom: 60px;
        }

        h2 {
            font-size: 2em;
            text-align: center;
            margin-bottom: 40px;
            font-weight: 700;
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 10px;
            display: inline-block;
        }

        .section-title-wrapper {
             text-align: center;
        }

        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .portfolio-item {
            background-color: var(--secondary-bg-color);
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid var(--card-border-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .portfolio-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }

        .portfolio-item img {
            width: 100%;
            display: block;
            cursor: pointer;
        }
        
        .about p, .contact p {
            text-align: center;
            font-size: 1.1em;
            line-height: 1.6;
            max-width: 700px;
            margin: 0 auto 20px auto;
        }
        
        .contact a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 700;
            transition: color 0.3s ease;
        }

        .contact a:hover {
            color: #fff;
        }

        #lightbox {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s;
        }
        
        #lightbox.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        #lightbox-img {
            max-width: 90%;
            max-height: 85%;
            border-radius: 5px;
            box-shadow: 0 0 40px rgba(0, 123, 255, 0.5);
        }

        #close {
            position: absolute;
            top: 25px;
            right: 40px;
            font-size: 50px;
            color: #fff;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        #close:hover {
             transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>NOVAki_</h1>
            <p>Roblox UI/UX Designer</p>
        </header>

        <section id="about" class="section">
             <div class="section-title-wrapper">
                <h2>About Me</h2>
             </div>
             <p>
                 Hi, I'm a UI Designer with a focus on creating modernized GUI on Roblox, I am also free anytime, though I will only do work for about 3-4 days max.
             </p>
        </section>
        
        <section id="portfolio" class="section">
             <div class="section-title-wrapper">
                <h2>My Work</h2>
             </div>
            <div class="portfolio-grid">
                <div class="portfolio-item">
                    <img src="images/alphamenu0.2.png" alt="AlphaMenu 0.2" onclick="openLightbox(this.src)">
                </div>
                 <div class="portfolio-item">
                    <img src="images/alphamenu0.5.png" alt="UI Design 2" onclick="openLightbox(this.src)">
                </div>
                 <div class="portfolio-item">
                    <img src="/images/DevTools.png" alt="UI Design 3" onclick="openLightbox(this.src)">
                </div>
                 <div class="portfolio-item">
                    <img src="/images/DetectiveGameUi.png" alt="UI Design 4" onclick="openLightbox(this.src)">
                </div>
                 <div class="portfolio-item">
                    <img src="/images/DetectiveGameMM.png" alt="UI Design 5" onclick="openLightbox(this.src)">
                </div>
                <div class="portfolio-item">
                    <img src="/images/DetectiveGameCS.png" alt="UI Design 6" onclick="openLightbox(this.src)">
                </div>
            </div>
        </section>

        <section id="contact" class="section contact">
            <div class="section-title-wrapper">
                <h2>Get In Touch</h2>
             </div>
            <p>Contact me on Discord: <a href="https://discord.gg/adfHhF6jZ6">aero.cr (via server)</a></p>
            <p>Or find me on Roblox: <a href="https://www.roblox.com/users/3556194911/profile" target="_blank">LeaderCMC</a></p>
        </section>

    </div>

    <div id="lightbox" onclick="closeLightbox()">
        <span id="close">Ã—</span>
        <img id="lightbox-img" src="">
    </div>

    <script>
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');

        function openLightbox(src) {
            lightbox.classList.add('active');
            lightboxImg.src = src;
        }

        function closeLightbox() {
            lightbox.classList.remove('active');
        }
        
        // Prevents the image click from closing the lightbox
        document.getElementById('lightbox-img').addEventListener('click', (e) => {
            e.stopPropagation();
        })
    </script>

</body>
</html>
